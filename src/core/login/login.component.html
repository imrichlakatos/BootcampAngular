<h2 mat-dialog-title>Login</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="username" placeholder="Username">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input matInput [(ngModel)]="password" type="password">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="{username: username, password: password}" cdkFocusInitial>Login</button>
</mat-dialog-actions>
